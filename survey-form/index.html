<!DOCTYPE >
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="survey-form">
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>

      <div class="form-group">
        <label id="name-label" for="name">Name: </label>
        <input required type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email: </label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="email"
          >Age: <span class="optional">(optional)</span>
        </label>
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          min="1"
          max="200"
        />
      </div>

      <div class="form-group">
        <label id="number-label" for="email"
          >Which option best describes your current role?
        </label>
        <select id="dropdown" placeholder="Select current role">
          <option disabled selected>Select your role</option>
          <option>Backend Developer</option>
          <option>Data Scientist</option>
          <option>Freelancer</option>
          <option>Frontend Developer</option>
          <option>Full-Stack Developer</option>
          <option>Graphic Designer</option>
          <option>Product Manager</option>
          <option>Student</option>
          <option>UX Designer</option>
        </select>
      </div>

      <div class="form-group">
        <label id="number-label" for="email">Select years of experience </label>
        <select id="dropdown" placeholder="Select years of experience">
          <option disabled selected>Select years of experience</option>
          <option>Less than 1 year</option>
          <option>1-3 years</option>
          <option>4-7 years</option>
          <option>8-12 years</option>
          <option>More than 12 years</option>
        </select>
      </div>

      <div class="form-group">
        <label class="gender-label">Gender:</label>

        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male</label>
          <input type="radio" id="nonbinary" name="gender" value="nonbinary" />
          <label for="nonbinary">Non-binary</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
          <input type="radio" id="prefer" name="gender" value="prefer" />
          <label for="prefer">Prefer not to say</label>
        </div>
      </div>
      <div class="form-group">
        <label id="language-label" for="language"
          >Which programming languages are you familiar with?</label
        >
        <div id="language">
          <div>
            <input type="checkbox" id="html" name="language" value="HTML" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="checkbox" id="css" name="language" value="CSS" />
            <label for="css">CSS</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="javascript"
              name="language"
              value="JavaScript"
            />
            <label for="javascript">JavaScript</label>
          </div>
          <div>
            <input type="checkbox" id="python" name="language" value="Python" />
            <label for="python">Python</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comments: </label>
        <textarea id="comments" rows="5" cols="50"> </textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
